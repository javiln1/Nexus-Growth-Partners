<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus Growth Partners</title>
    <meta name="description" content="Scale your business with Nexus Growth Partners.">

    <!-- Google Fonts - JetBrains Mono -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Wistia Player -->
    <script src="https://fast.wistia.com/player.js" async></script>
    <script src="https://fast.wistia.com/embed/jxb7a4az5k.js" async type="module"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'JetBrains Mono', monospace;
            background-color: #000000;
            color: #FFFFFF;
            line-height: 1.6;
            min-height: 100vh;
        }

        /* Container */
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Header/Logo */
        .header {
            text-align: center;
            padding: 2rem 0;
        }

        .logo {
            max-width: 400px;
            height: auto;
        }

        /* Hero Section */
        .hero {
            text-align: center;
            padding: 1rem 0 2rem;
        }

        .headline {
            font-family: 'JetBrains Mono', monospace;
            font-size: clamp(1.5rem, 4vw, 2.2rem);
            font-weight: 600;
            color: #FFFFFF;
            margin-bottom: 0.5rem;
            line-height: 1.4;
            letter-spacing: -0.02em;
        }

        .subheadline {
            font-size: clamp(0.9rem, 2vw, 1rem);
            color: #FFFFFF;
            opacity: 0.7;
            margin-bottom: 2rem;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            font-weight: 400;
        }

        /* Video Section */
        .video-section {
            margin: 0 0 2rem;
        }

        .video-wrapper {
            position: relative;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        wistia-player[media-id='jxb7a4az5k']:not(:defined) {
            background: center / contain no-repeat url('https://fast.wistia.com/embed/medias/jxb7a4az5k/swatch');
            display: block;
            filter: blur(5px);
            padding-top: 56.25%;
        }

        /* CTA Section */
        .cta-section {
            text-align: center;
            padding: 2rem 0 4rem;
        }

        .cta-button {
            display: inline-block;
            background-color: #FFFFFF;
            color: #000000;
            font-family: 'JetBrains Mono', monospace;
            font-size: clamp(1rem, 2vw, 1.1rem);
            font-weight: 600;
            padding: 1rem 2.5rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.2s ease;
        }

        .cta-button:hover {
            background-color: #F0F0F0;
            transform: translateY(-1px);
        }

        .cta-subtext {
            margin-top: 1rem;
            font-size: 0.8rem;
            color: #FFFFFF;
            opacity: 0.5;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .header {
                padding: 1.5rem 0;
            }

            .logo {
                max-width: 320px;
            }

            .hero {
                padding: 0.5rem 0 1.5rem;
            }

            .video-wrapper {
                border-radius: 6px;
            }

            .cta-section {
                padding: 1.5rem 0 3rem;
            }
        }

        @media (max-width: 480px) {
            .logo {
                max-width: 260px;
            }

            .headline {
                font-size: 1.3rem;
            }

            .cta-button {
                padding: 0.9rem 2rem;
                width: 100%;
            }
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .hero {
            animation: fadeIn 0.6s ease-out;
        }

        .video-section {
            animation: fadeIn 0.6s ease-out 0.1s both;
        }

        .cta-section {
            animation: fadeIn 0.6s ease-out 0.2s both;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <img src="Company Info /New Logo.1.png" alt="Nexus Growth Partners" class="logo">
        </header>

        <!-- Hero Section -->
        <section class="hero">
            <!-- REPLACE: Your headline here -->
            <h1 class="headline">Your Headline Goes Here</h1>
            <p class="subheadline">Optional subheadline or supporting text</p>
        </section>

        <!-- Video Section -->
        <section class="video-section">
            <div class="video-wrapper">
                <wistia-player media-id="jxb7a4az5k" aspect="1.7777777777777777"></wistia-player>
            </div>
        </section>

        <!-- CTA Section -->
        <section class="cta-section">
            <a href="booking.html" class="cta-button">Book a Call</a>
        </section>
    </div>
</body>
</html>
