<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Portal - 7 Figure Shops</title>
    <meta name="description" content="Login to your 7 Figure Shops client portal.">
    <link rel="icon" type="image/png" href="Company Info /Nexus Logo .png">
    <link rel="apple-touch-icon" href="Company Info /Nexus Logo .png">

    <!-- Google Fonts - JetBrains Mono -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Supabase JS -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'JetBrains Mono', monospace;
            background-color: #000000;
            color: #FFFFFF;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 450px;
            margin: 0 auto;
            padding: 2rem;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .header {
            text-align: center;
            padding: 1.5rem 0;
        }

        .logo {
            max-width: 280px;
            height: auto;
        }

        .login-card {
            background-color: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 2rem;
            margin-top: 1rem;
        }

        .login-title {
            font-size: 1.3rem;
            font-weight: 600;
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        .form-label {
            display: block;
            font-size: 0.85rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
            opacity: 0.8;
        }

        .form-input {
            width: 100%;
            padding: 0.875rem 1rem;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.95rem;
            background-color: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 4px;
            color: #FFFFFF;
            transition: border-color 0.2s ease, background-color 0.2s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.4);
            background-color: rgba(255, 255, 255, 0.08);
        }

        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.3);
        }

        .login-button {
            width: 100%;
            padding: 1rem;
            font-family: 'JetBrains Mono', monospace;
            font-size: 1rem;
            font-weight: 600;
            background-color: #FFFFFF;
            color: #000000;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-top: 0.5rem;
        }

        .login-button:hover {
            background-color: #F0F0F0;
            transform: translateY(-1px);
        }

        .login-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background-color: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #FCA5A5;
            padding: 0.75rem 1rem;
            border-radius: 4px;
            font-size: 0.85rem;
            margin-bottom: 1rem;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .success-message {
            background-color: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.3);
            color: #86EFAC;
            padding: 0.75rem 1rem;
            border-radius: 4px;
            font-size: 0.85rem;
            margin-bottom: 1rem;
            display: none;
        }

        .success-message.show {
            display: block;
        }

        .forgot-password {
            text-align: center;
            margin-top: 1rem;
        }

        .forgot-password a {
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.8rem;
            text-decoration: none;
            transition: color 0.2s ease;
        }

        .forgot-password a:hover {
            color: rgba(255, 255, 255, 0.8);
        }

        /* Responsive */
        @media (max-width: 480px) {
            .container {
                padding: 1rem;
            }

            .logo {
                max-width: 220px;
            }

            .login-card {
                padding: 1.5rem;
            }

            .login-title {
                font-size: 1.1rem;
            }
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .login-card {
            animation: fadeIn 0.6s ease-out;
        }

        /* Loading spinner */
        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #000000;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <a href="index.html">
                <img src="Company Info /New Logo.1.png" alt="7 Figure Shops" class="logo">
            </a>
        </header>

        <div class="login-card">
            <h1 class="login-title">Client Portal</h1>

            <div id="errorMessage" class="error-message"></div>
            <div id="successMessage" class="success-message"></div>

            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label" for="email">Email</label>
                    <input
                        type="email"
                        id="email"
                        class="form-input"
                        placeholder="you@company.com"
                        required
                        autocomplete="email"
                    >
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <input
                        type="password"
                        id="password"
                        class="form-input"
                        placeholder="Enter your password"
                        required
                        autocomplete="current-password"
                    >
                </div>

                <button type="submit" id="loginButton" class="login-button">
                    Sign In
                </button>
            </form>

            <div class="forgot-password">
                <a href="#" id="forgotPasswordLink">Forgot password?</a>
            </div>
        </div>
    </div>

    <script>
        // =============================================
        // SUPABASE CONFIGURATION
        // =============================================
        const SUPABASE_URL = 'https://xloveeduuwqagntcdxwf.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inhsb3ZlZWR1dXdxYWdudGNkeHdmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYyNzEwMzYsImV4cCI6MjA4MTg0NzAzNn0.UfOjfkvuumoOWCuCaXSgGE8odp7nmo7gGvAdg4cQNH8';

        // Initialize Supabase client
        const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        console.log('Supabase initialized:', supabaseClient ? 'OK' : 'FAILED');

        // DOM Elements
        const loginForm = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const loginButton = document.getElementById('loginButton');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const forgotPasswordLink = document.getElementById('forgotPasswordLink');

        // Check if user is already logged in
        async function checkAuth() {
            const { data: { session } } = await supabaseClient.auth.getSession();
            if (session) {
                // User is logged in, redirect to dashboard
                window.location.href = 'portal-dashboard.html';
            }
        }

        // Show error message
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('show');
            successMessage.classList.remove('show');
        }

        // Show success message
        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.classList.add('show');
            errorMessage.classList.remove('show');
        }

        // Hide all messages
        function hideMessages() {
            errorMessage.classList.remove('show');
            successMessage.classList.remove('show');
        }

        // Set loading state
        function setLoading(isLoading) {
            if (isLoading) {
                loginButton.disabled = true;
                loginButton.innerHTML = '<span class="spinner"></span>Signing in...';
            } else {
                loginButton.disabled = false;
                loginButton.innerHTML = 'Sign In';
            }
        }

        // Handle login form submission
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideMessages();

            const email = emailInput.value.trim();
            const password = passwordInput.value;

            if (!email || !password) {
                showError('Please enter both email and password.');
                return;
            }

            setLoading(true);

            try {
                console.log('Attempting login for:', email);

                const { data, error } = await supabaseClient.auth.signInWithPassword({
                    email: email,
                    password: password
                });

                console.log('Login response:', { data, error });

                if (error) {
                    console.error('Login error:', error);
                    showError(error.message);
                    setLoading(false);
                    return;
                }

                if (data && data.session) {
                    console.log('Login successful, session:', data.session);
                    showSuccess('Login successful! Redirecting...');
                    setTimeout(() => {
                        window.location.href = 'portal-dashboard.html';
                    }, 500);
                } else {
                    console.log('No session returned');
                    showError('Login failed. Please check your credentials.');
                    setLoading(false);
                }
            } catch (err) {
                console.error('Unexpected error:', err);
                showError('An unexpected error occurred: ' + err.message);
                setLoading(false);
            }
        });

        // Handle forgot password
        forgotPasswordLink.addEventListener('click', async (e) => {
            e.preventDefault();
            const email = emailInput.value.trim();

            if (!email) {
                showError('Please enter your email address first.');
                emailInput.focus();
                return;
            }

            hideMessages();

            try {
                const { error } = await supabaseClient.auth.resetPasswordForEmail(email, {
                    redirectTo: window.location.origin + '/portal-reset-password.html'
                });

                if (error) {
                    showError(error.message);
                } else {
                    showSuccess('Password reset link sent! Check your email.');
                }
            } catch (err) {
                showError('An error occurred. Please try again.');
            }
        });

        // Check auth on page load
        checkAuth();
    </script>
</body>
</html>
